<form class="max-w-2xl mx-auto space-y-6 p-6 bg-white rounded-xl shadow-md" (submit)="onSubmit($event)">
    <!-- Start Point -->
    <mat-form-field appearance="fill">
        <mat-label>Şehir seç</mat-label>
        <input type="text" matInput [formControl]="cityControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onCitySelected($event.option.value)">
            <mat-option *ngFor="let city of filteredCities | async" [value]="city">
                {{ city }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <div *ngIf="selectedCityAirports.length > 0">
        <h3>IATA Kodları:</h3>
        <ul>
            <li *ngFor="let airport of selectedCityAirports">
                {{ airport.name }} – {{ airport.iata_code }}
            </li>
        </ul>
    </div>

    <div>
        <label class="block mb-2 text-sm font-semibold text-gray-700">Start Point</label>
        <input type="text" id="selectedCity" [(ngModel)]="selectedCity" name="selectedCity"
            class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 focus:ring-sky-500 focus:border-sky-500"
            placeholder="city name.." required />
    </div>
    <!-- Where are you from? -->
    <div>
        <label class="block mb-2 text-sm font-semibold text-gray-700">Where are you from?</label>
        <input type="text" id="selectedCountry" [(ngModel)]="selectedCountry" name="selectedCountry"
            class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 focus:ring-sky-500 focus:border-sky-500"
            placeholder="Where are you from?" required />
    </div>

    <!-- Seyahat Süresi -->
    <div>
        <label for="duration" class="block mb-2 text-sm font-semibold text-gray-700">Travel Duration (days)</label>
        <input type="number" id="duration" [(ngModel)]="duration" name="duration"
            class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 focus:ring-sky-500 focus:border-sky-500"
            placeholder="E.g.: 7" required />
    </div>

    <!-- Bütçe -->
    <div>
        <label for="budget" class="block mb-2 text-sm font-semibold text-gray-700">Budget (₺)</label>
        <input type="number" id="budget" [(ngModel)]="budget" name="budget"
            class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 focus:ring-sky-500 focus:border-sky-500"
            placeholder="Optional" />
    </div>

    <!-- Submit Butonu -->
    <button type="submit"
        class="w-full py-3 px-4 text-white bg-blue-500 hover:bg-sky-600 rounded-lg font-semibold focus:ring-4 focus:outline-none focus:ring-sky-300 transition">
        Rota Ara
    </button>


</form>
