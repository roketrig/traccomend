<div class="results">
  <h2>Recommended Destinations</h2>
  <div class="card-container">
    <div class="card" *ngFor="let item of recommendations"
         [class.selected]="selectedCity === item"
         (click)="selectCity(item)">
      <h3>{{ item.name }} ({{ item.iataCode }})</h3>
      <p>Relevance: {{ item.relevance }}</p>

      <div *ngIf="selectedCity === item" class="buttons">
        <button (click)="updateSelectedCity('hotels')">See Hotels</button>
        <button (click)="updateSelectedCity('flights')">See Flights</button>
      </div>
    </div>
  </div>
</div>


<!-- Geri Dön Butonu -->
<div class="mt-6 text-center">
    <button mat-raised-button color="primary" (click)="goBack()" class="px-6 py-2 rounded-lg">
        ← Back to Search
    </button>
</div>
